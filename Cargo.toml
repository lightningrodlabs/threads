[workspace]
members = [
  "dna/zomes/threads_integrity",
  "dna/zomes/threads",
  "dna/zomes/profiles_integrity",
  "dna/zomes/profiles"
  ]

[workspace.package]
version = "0.1.0"
rust-version = "1.65.0"
edition = "2021"

[workspace.dependencies]
serde = { version = "1.0", default-features = false }
hdi = { version = "=0.2.2", default-features = false }
hdk = { version = "=0.1.2", default-features = false }
zome_utils = { git = "https://github.com/ddd-mtl/zome-utils", branch = "hdk-1.2" }


[profile.dev]
lto = false
opt-level = 0
overflow-checks = false

[profile.release]
opt-level = "z"
lto = true
