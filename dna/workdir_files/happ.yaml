---
manifest_version: "1"
name: hThreadsWeApplet
description: We applet for Threads. Holds Files DNA.
roles:
  - name: rFiles
    provisioning:
      strategy: create
      deferred: true
    dna:
      bundled: "../../artifacts/files.dna"
      clone_limit: 0
      modifiers:
        properties:
          maxChunkSize: 524288
          maxParcelSize: 104857600
          maxParcelNameLength: 256
          minParcelNameLength: 1
          maxTagNameLength: 32
          minTagNameLength: 2
  - name: role_threads
    provisioning:
      strategy: create
      deferred: true
    dna:
      bundled: "../../artifacts/threads.dna"
      clone_limit: 0
